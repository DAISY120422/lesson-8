<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 3px 1px palevioletred;
            }
            #box{
                box-shadow:4px 6px 2px palevioletred;
            }
            #indent{
                text-indent: 50%; //16px or -3em
            }
        </style>
    </head>
    <body>
        <h1 id="text">text shadow</h1>
        <h1 id="box">box shadow</h1>
        <div>
            <p>text indent</p>
            <p id="indent">text indent</p>
        </div>
    </body>
</html>
